<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banco YC</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="cadastro.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-3">Cadastro de usu√°rio</h1>
    <div class="row">
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o nome.
                </div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="idade" placeholder="Idade" required>
                    <label for="idade">Idade</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe a idade.
                </div>
            </div>
        </div>
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" placeholder="E-mail" required>
                    <label for="email">E-mail</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o email.
                </div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="cpf" placeholder="CPF" required>
                    <label for="cpf">CPF</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o cpf.
                </div>
            </div>
        </div>
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="telefone" placeholder="Telefone" required>
                    <label for="telefone">Telefone</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o telefone.
                </div>
            </div>
        </div>
        <div class="col-4 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="cep" placeholder="CEP" required>
                    <label for="cep">CEP</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o cep.
                </div>
            </div>
        </div>
        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha">Senha</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o senha.
                </div>
            </div>
        </div>
        <div class="col-12 text-end">
            <button id="enviar" class="btn btn-lg btn-primary mt-3">Cadastrar</button>
        </div>
    </div>
</div>
</body>
</html>
